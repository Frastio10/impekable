<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<meta content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="stylesheet" href="assets/css/component.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery.js"></script>
	<title>Sign In - Impekable</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row full-height">
			<div class="col-md-6 bg-left align-self-stretch">
					
			</div>
			<div class="col-md-6 bg-right d-flex justify-content-center px-0 data-wrapper ">
				<div class="col-md-9 px-0 d-flex justify-content-center flex-column">
					<a class="f-35 f-bold text-uppercase text-decoration-none" href="index.html">impekable</a>
					<h5 class="text-grey f-18">Welcome back! Please login to your account.</h5>
					<form class="mt-3">
					  <div class="form-row">
					    <div class="form-group col-md-12 outline-none">
					      <input type="email" class="form-control border-bottom outline-none" placeholder="Username">
					    </div>
					    <div class="form-group col-md-12">
					      <input type="password" class="form-control border-bottom" placeholder="Password">
					    </div>
					  </div>
					 
					  <div class="col-auto my-1 px-0">
					      <div class="custom-control custom-checkbox mr-sm-2 float-left">
					        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
					        <label class="custom-control-label f-15 f-regular text-dark-blue" for="customControlAutosizing">Remember me</label>
					      </div>
					  		<a href="forgot-password.html" class="f-15 f-regular float-right">Forgot password</a>

					   </div>
					   <div class="clearfix"></div>
					   <div class="button-submit mt-3">
					   		<a href="index.html" class="btn bg-darkblue f-18 f-regular py-2 mt-3 float-left">Login</a>
					   		<a href="register.html" class="btn f-18 f-regular py-2 mt-3 float-right">Sign up</a>
					  	</div>
					  	<div class="clearfix"></div>
					  	
					  	<div class="text-center terms mt-5">
					  		<a href="#" class="f-11 f-regular">Term of use. Privacy policy</a>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="assets/js/main.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</html>
